<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duke Football Event Booking & Menu Voting</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Duke Football Socials</h1>

    <section id="events-section">
        <h2>Upcoming Events</h2>
        <div class="event-container">
            <div class="event-card">
                <img src="assets/images/duke_ucoon.jpeg" alt="UConn Game"> 
                <a class="reserve-now" href="https://abranova.com/duke_ucoon/" target="_blank">Reserve Now</a>
            </div> 
            <div class="event-card">
                <img src="assets/images/duke_unc.jpeg" alt="UNC Game"> 
                <a class="reserve-now" href="https://abranova.com/duke_unc/" target="_blank">Reserve Now</a>
            </div> 
            <div class="event-card">
                <img src="assets/images/duke_florida.jpeg" alt="FLORIDA STATE Game"> 
                <a class="reserve-now" href="https://abranova.com/duke_florida/" target="_blank" >Reserve Now</a>
            </div> 
            <div class="event-card">
                <img src="assets/images/duke_smu.jpeg" alt="SMU Game"> 
                <a class="reserve-now" href="https://abranova.com/duke_smu/" target="_blank">Reserve Now</a>
            </div> 
            <div class="event-card">
                <img src="assets/images/duke_virginia.jpeg" alt="VIRGINIA TECH Game"> 
                <a class="reserve-now" href="https://abranova.com/duke_virginia/" target="_blank">Reserve Now</a>
            </div>  
        </div>
    </section>

    <script src="script.js">
    </script>
</body>
</html>
